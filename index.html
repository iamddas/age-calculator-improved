<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator - By Debasish Das</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./images/favicon.png" />
</head>

<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <form id="ageForm">
      <div class="row">
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="Enter Day (1–31)" min="1" max="31" required />
        <span class="error" id="dayerr"></span>

        <label for="month">Month</label>
        <input type="number" id="month" placeholder="Enter Month (1–12)" min="1" max="12" required />
        <span class="error" id="montherr"></span>

        <label for="year">Year</label>
        <input type="number" id="year" placeholder="Enter Year (e.g. 2000)" min="1000" max="9999" required />
        <span class="error" id="yearerr"></span>

        <button type="submit" id="btn">Calculate</button>
      </div>
    </form>

    <div class="output">
      <h2 id="error"></h2>
      <h3 id="result"></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
